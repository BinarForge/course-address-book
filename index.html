<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>AddressBook App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="showContact()">
    <div class="container">
       <h2>Address Book</h2>
        <hr>
        
        <div class="input-group col-xs-12 col-xs-8 col-sm-6">
                <span class="input-group-addon" id="basic-addon1">1</span>
                <input type="text" class="form-control" placeholder="Type a first name" aria-label="Name" id="putFirstName">
        </div>
        
        <!-- Add a new contact -->    
        <button onclick="tryThis()" type="button" class="btn btn-primary" id="addContact">+</button>
        
        <hr>
        
          <div class="row">      
            <div id="mainContactList" class="card col-xs-12 col-xs-8 col-sm-6">
              <ul class="list-group list-group-flush">
                  
                <li class="list-group-item"; id="contactList">
                  <h4 id="contactTitle">Sample Contact</h4>
                  <ul class="list-group">
                    <li class="list-group-item">First Name: <h5> <span class="badge badge-secondary" id="firstName">New</span></h5></li>
                    <li class="list-group-item">Last Name: <h5> <span class="badge badge-secondary" id="lastName">New</span></h5></li>
                    <li class="list-group-item">Phone Number: <h5> <span class="badge badge-secondary" id="phoneNumber">New</span></h5></li>
                    <li class="list-group-item">Email: <h5> <span class="badge badge-secondary" id="email">New</span></h5></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
      </div>

      <!-- JS -->
      <script type="text/javascript" src="addressbook.js"></script>
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
