<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>AddressBook App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="showSampleContact()">
    <div class="container">
       <h2>Address Book</h2>
        <hr>
          <div class="row">
            <div id="contactList" class="card">
              <ul class="list-group list-group-flush">
                <li class="usa tour list-group-item"; data-discount="299">
                  <h4>Sample Contact:</h4>
                  <ul class="list-group">
                    <li class="list-group-item">First Name: <h5> <span class="badge badge-secondary" id="firstName">New</span></h5></li>
                    <li class="list-group-item">Last Name: <h5> <span class="badge badge-secondary" id="lastName">New</span></h5></li>
                    <li class="list-group-item">Phone Number: <h5> <span class="badge badge-secondary" id="phoneNumber">New</span></h5></li>
                    <li class="list-group-item">Email: <h5> <span class="badge badge-secondary" id="email">New</span></h5></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>



        </div>
        <div class="container">
  <div class="row">
    <div class="col">
      1 of 2
    </div>
    <div class="col">
      2 of 2
    </div>
  </div>
  <div class="row">
    <div class="col">
      1 of 3
    </div>
    <div class="col">
      2 of 3
    </div>
    <div class="col">
      3 of 3
    </div>
  </div>
  </div>

      <!-- JS -->
      <script type="text/javascript" src="addressbook.js"></script>
      <!-- Jquery -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <!-- Bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    </body>
</html>
